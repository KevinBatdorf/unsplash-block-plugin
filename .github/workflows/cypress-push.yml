name: Run Cypress on push
on:
    push:
        branches-ignore:
            - main
    workflow_dispatch:
jobs:
    test:
        name: WordPress (${{ matrix.spec }})
        concurrency:
            group: cypress - ${{ github.event.pull_request.number || github.ref }} - ${{ matrix.spec }}
            cancel-in-progress: true
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                spec:
                    [
                        'dev',
                        'inserter',
                        'modal',
                        'settings',
                        'sidebar',
                        'sources',
                        'theme',
                    ]
        steps:
            - name: Clone repo
              uses: actions/checkout@v3
            - name: Set up node
              uses: actions/setup-node@v3
            - name: Node modules cache
              uses: actions/cache@v3
              id: cache-node-modules
              with:
                  path: node_modules
                  key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: ${{ runner.os }}-node-modules-
            - name: Install npm dependencies
              run: |
                  # Run npm ci only if the cache is not found or restored
                  if [ -z "${{ steps.cache-node-modules.outputs.cache-hit }}" ]; then
                    npm ci
                  fi

            - name: Build
              run: |
                  npx eslint --max-warnings 0 .
                  npm run build

            - name: Start server
              run: |
                  npx wp-env start

            - name: Cypress run
              uses: cypress-io/github-action@v4
              with:
                  spec: cypress/e2e/${{ matrix.spec }}.cy.js
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - uses: actions/upload-artifact@v3
              if: failure()
              with:
                  name: cypress-screenshots
                  path: cypress/screenshots
            - uses: actions/upload-artifact@v3
              if: failure()
              with:
                  name: cypress-videos
                  path: cypress/videos
